<!doctype html>

<head>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
body { box-sizing: border-box; font-family: 'Outfit', sans-serif; }

<body class="h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">

<div id="app" class="h-full overflow-auto max-w-6xl mx-auto px-4 py-6">

<!-- Header -->
<header class="sticky top-0 z-50 backdrop-blur-xl bg-slate-900/80 border-b border-slate-700/50 mb-6">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <h1 id="main-title" class="text-xl font-bold text-white">Automatismes en 3e</h1>
      <p id="subtitle" class="text-sm text-slate-400">Fiches de rÃ©vision</p>
    </div>
    <button id="mode-toggle" class="px-4 py-2 rounded-xl bg-violet-600 text-white">Mode Enseignant</button>
  </div>
</header>

<!-- Section Ã©lÃ¨ve -->
<div id="student-mode">
  <h2 class="text-2xl text-white font-bold mb-4">Choisissez un thÃ¨me</h2>
  <div id="student-themes" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
    <button data-theme="calcul" class="p-4 rounded-xl bg-blue-500/10 border border-blue-400">ğŸ”¢ Calcul</button>
    <button data-theme="geometrie" class="p-4 rounded-xl bg-purple-500/10 border border-purple-400">ğŸ“ GÃ©omÃ©trie</button>
    <button data-theme="grandeurs" class="p-4 rounded-xl bg-amber-500/10 border border-amber-400">ğŸ“ Grandeurs</button>
    <button data-theme="donnees" class="p-4 rounded-xl bg-emerald-500/10 border border-emerald-400">ğŸ“Š DonnÃ©es</button>
    <button data-theme="fonctions" class="p-4 rounded-xl bg-rose-500/10 border border-rose-400">ğŸ“ˆ Fonctions</button>
  </div>
  <div id="flashcard-view" class="hidden">
    <div id="question-card" class="bg-slate-800 p-6 rounded-xl text-center">
      <div id="flashcard-question" class="text-lg text-white mb-4"></div>
      <input id="student-answer" type="text" class="w-full p-3 rounded-xl bg-slate-900/50 text-white text-center mb-2" placeholder="Entrez votre rÃ©ponse">
      <button id="check-answer-btn" class="w-full py-2 px-4 bg-gradient-to-r from-violet-600 to-fuchsia-600 text-white rounded-xl">VÃ©rifier</button>
      <div id="feedback-message" class="mt-3 text-sm text-amber-300 hidden"></div>
    </div>
    <div id="answer-card" class="hidden bg-slate-800 p-6 rounded-xl text-center">
      <div id="answer-emoji" class="text-4xl mb-2"></div>
      <div id="answer-status" class="text-white mb-2"></div>
      <div id="flashcard-answer" class="text-white font-medium"></div>
      <button id="next-question-btn" class="mt-4 py-2 px-4 rounded-xl bg-slate-700 text-white">Question suivante</button>
    </div>
  </div>
</div>

<!-- Section enseignant -->
<div id="teacher-mode" class="hidden">
  <h2 class="text-2xl text-white font-bold mb-4">CrÃ©er une fiche</h2>
  <form id="add-card-form" class="space-y-3">
    <select id="theme-select" class="w-full p-3 rounded-xl bg-slate-900 text-white">
      <option value="">Choisir un thÃ¨me</option>
      <option value="calcul">ğŸ”¢ Calcul</option>
      <option value="geometrie">ğŸ“ GÃ©omÃ©trie</option>
      <option value="grandeurs">ğŸ“ Grandeurs</option>
      <option value="donnees">ğŸ“Š DonnÃ©es</option>
      <option value="fonctions">ğŸ“ˆ Fonctions</option>
    </select>
    <textarea id="question-input" class="w-full p-3 rounded-xl bg-slate-900 text-white" placeholder="Question"></textarea>
    <textarea id="answer-input" class="w-full p-3 rounded-xl bg-slate-900 text-white" placeholder="RÃ©ponse (MathJax acceptÃ©)"></textarea>
    <button type="submit" class="w-full py-2 px-4 bg-violet-600 text-white rounded-xl">Ajouter la fiche</button>
  </form>
  <div id="cards-list" class="mt-6 space-y-4"></div>
</div>

</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = "https://qzetwcnumydxgyjtumdz.supabase.co";
const SUPABASE_KEY = "sb_publishable_BVXGIlfdPAiFZ_h-1pVNDQ_VcCTPlBF";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let studentCards = [];
let currentCardIndex = 0;
let isTeacherMode = false;

document.getElementById('mode-toggle').addEventListener('click', async () => {
  if (!isTeacherMode) {
    const { data: session } = await supabase.auth.signInWithPassword({
      email: prompt("Email enseignant"),
      password: prompt("Mot de passe")
    });
    if (session) { 
      isTeacherMode = true;
      document.getElementById('teacher-mode').classList.remove('hidden');
      document.getElementById('student-mode').classList.add('hidden');
    } else {
      alert("Connexion Ã©chouÃ©e");
    }
  } else {
    isTeacherMode = false;
    document.getElementById('teacher-mode').classList.add('hidden');
    document.getElementById('student-mode').classList.remove('hidden');
  }
});

// Ajouter une fiche
document.getElementById('add-card-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const theme = document.getElementById('theme-select').value;
  const question = document.getElementById('question-input').value;
  const answer = document.getElementById('answer-input').value;

  if (!theme || !question || !answer) return alert("Remplir tous les champs");

  await supabase.from('cards').insert([{ theme, question, answer }]);
  alert("Fiche ajoutÃ©e !");
  document.getElementById('add-card-form').reset();
});

// Charger les fiches Ã©lÃ¨ve
async function loadCards() {
  const { data } = await supabase.from('cards').select('*');
  studentCards = data;
}
loadCards();

// Afficher une carte Ã©lÃ¨ve
function showCard(index) {
  const card = studentCards[index];
  document.getElementById('flashcard-view').classList.remove('hidden');
  document.getElementById('question-card').classList.remove('hidden');
  document.getElementById('flashcard-question').innerHTML = card ? card.question : "Aucune fiche";
  MathJax.typeset();
}

// Navigation carte suivante
document.getElementById('next-question-btn')?.addEventListener('click', () => {
  currentCardIndex = (currentCardIndex + 1) % studentCards.length;
  showCard(currentCardIndex);
});

// SÃ©lection thÃ¨me Ã©lÃ¨ve
document.getElementById('student-themes').addEventListener('click', (e) => {
  const btn = e.target.closest('button');
  if (!btn) return;
  const theme = btn.dataset.theme;
  studentCards = studentCards.filter(c => c.theme === theme);
  currentCardIndex = 0;
  showCard(0);
});
</script>
</body>
</html>
